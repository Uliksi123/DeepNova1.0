<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DeepNova Homepage</title>
<style>
  /* Colors */
  :root {
    --dark-bg: #141D35;
    --vibrant-blue: #4f46e5;
    --white: #ffffff;
  }

  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background-color: var(--dark-bg);
    color: var(--white);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  header {
    background: var(--dark-bg);
    border-bottom: 3px solid var(--vibrant-blue);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
  }
  header .logo {
    font-size: 2rem;
    font-weight: 900;
    color: var(--vibrant-blue);
    letter-spacing: 3px;
    user-select: none;
  }
  nav a {
    color: var(--white);
    text-decoration: none;
    font-weight: 600;
    margin-left: 30px;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: var(--vibrant-blue);
  }

  /* Login button */
  .btn-login {
    background-color: var(--vibrant-blue);
    color: var(--white);
    border: none;
    padding: 12px 28px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--vibrant-blue);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-left: 30px;
  }
  .btn-login:hover {
    background-color: #3a3ed7;
    box-shadow: 0 0 20px var(--vibrant-blue);
  }

  /* Main content */
  main {
    flex-grow: 1;
    padding: 80px 20px;
    text-align: center;
    max-width: 700px;
    margin: 0 auto;
  }
  main h1 {
    font-size: 3.5rem;
    color: var(--vibrant-blue);
    font-weight: 900;
    text-shadow: 0 0 20px #6c6efbaa;
    margin-bottom: 20px;
  }
  main p {
    font-size: 1.3rem;
    color: #c3c7f7cc;
    line-height: 1.6;
  }
  main .btn-login {
    margin-top: 40px;
    font-size: 1.2rem;
    padding: 14px 40px;
  }

  /* Footer */
  footer {
    text-align: center;
    background: #111b2e;
    padding: 16px 20px;
    color: #7b7f9a;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    header {
      padding: 15px 20px;
    }
    nav a {
      margin-left: 15px;
      font-size: 0.9rem;
    }
    main h1 {
      font-size: 2.2rem;
    }
    main p {
      font-size: 1rem;
    }
    main .btn-login {
      padding: 12px 28px;
      font-size: 1rem;
      margin-top: 30px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">DeepNova</div>
  <nav>
    <a href="#features">Features</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <button class="btn-login" id="loginBtn">Login</button>
  </nav>
</header>

<main>
  <h1>Welcome to DeepNova</h1>
  <p>Your colorful and relaxing app to clear your mind, take notes, draw, and track your day effortlessly.</p>
  <button class="btn-login" id="loginBtnMain">Get Started - Login</button>
</main>

<footer>
  &copy; 2025 DeepNova. All rights reserved. Made by Uliks Kabashi
</footer>

<script>
  // Login button redirects to loginpage.html
  document.getElementById('loginBtn').addEventListener('click', () => {
    window.location.href = 'loginpage.html';
  });
  document.getElementById('loginBtnMain').addEventListener('click', () => {
    window.location.href = 'loginpage.html';
  });
</script>

</body>
</html>
