<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register</title>
  <style>
    :root {
      --dark-bg: #141D35;
      --dark-text: #4f46e5;
      --light-bg: #ffffff;
      --light-text: #141D35;
    }

    /* Default Dark Theme */
    body {
      font-family: Arial, sans-serif;
      max-width: 360px;
      margin: 50px auto;
      padding: 20px;
      background: var(--dark-bg);
      color: var(--dark-text);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      color: var(--dark-text);
    }

    form {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      border: 1px solid var(--dark-text);
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      background: transparent;
      color: var(--dark-text);
      transition: border-color 0.3s;
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--dark-text);
      opacity: 0.7;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a3a0f8;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--dark-text);
      border: none;
      color: var(--dark-bg);
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3732c8;
    }

    #message {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      color: var(--dark-text);
    }

    /* Light theme styles */
    body.light {
      background: var(--light-bg);
      color: var(--light-text);
      box-shadow: 0 0 15px rgba(20, 29, 53, 0.3);
    }
    body.light h2,
    body.light #message {
      color: var(--light-text);
    }
    body.light input[type="email"],
    body.light input[type="password"] {
      border: 1px solid var(--light-text);
      background: transparent;
      color: var(--light-text);
    }
    body.light input[type="email"]::placeholder,
    body.light input[type="password"]::placeholder {
      color: var(--light-text);
      opacity: 0.7;
    }
    body.light input[type="email"]:focus,
    body.light input[type="password"]:focus {
      border-color: #4f46e5;
    }
    body.light button {
      background-color: var(--light-text);
      color: var(--light-bg);
    }
    body.light button:hover {
      background-color: #0c0c33;
    }

    /* Toggle button style */
    #themeToggle {
      display: block;
      margin: 0 auto 25px auto;
      padding: 8px 20px;
      background: transparent;
      border: 2px solid var(--dark-text);
      color: var(--dark-text);
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    body.light #themeToggle {
      border-color: var(--light-text);
      color: var(--light-text);
    }
    #themeToggle:hover {
      background-color: var(--dark-text);
      color: var(--dark-bg);
    }
    body.light #themeToggle:hover {
      background-color: var(--light-text);
      color: var(--light-bg);
    }
  </style>
</head>
<body>

  <button id="themeToggle">Switch to Light Mode</button>

  <h2>Register</h2>
  <form id="registerForm" autocomplete="off">
    <input type="email" name="email" placeholder="Enter Gmail address" required />
    <input type="password" name="password" placeholder="Create Password" required />
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm" autocomplete="off">
    <input type="email" name="email" placeholder="Enter Gmail address" required />
    <input type="password" name="password" placeholder="Enter Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>

  <script>
    // Theme toggle script
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      if(document.body.classList.contains('light')) {
        toggleBtn.textContent = 'Switch to Dark Mode';
      } else {
        toggleBtn.textContent = 'Switch to Light Mode';
      }
    });
  </script>
</body>
</html>
